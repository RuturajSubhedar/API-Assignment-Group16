services:
  - type: web
    name: Laravel-App
    env: php
    buildCommand: "composer install && php artisan key:generate"
    startCommand: "php artisan serve --host 0.0.0.0 --port 10000"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        sync: false
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        value: <database-host>
      - key: DB_PORT
        value: 3306
      - key: DB_DATABASE
        value: <database-name>
      - key: DB_USERNAME
        value: <database-username>
      - key: DB_PASSWORD
        value: <database-password>
    plan: free
